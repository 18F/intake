markdown: redcarpet
name: 18F Intake Information
exclude:
- go
- Gemfile
- Gemfile.lock
- README.md
- LICENSE.md

permalink: pretty
highlighter: rouge

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/18f-logo.png
logoalt: 18F logo

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Introduction
  internal: true
- text: Get to know 18F
  url: get-to-know-18F/
  internal: true
  children:
  - text: Delivery Partnership Playbook (external)
    url: https://pages.18f.gov/partnership-playbook/
    internal: false
- text: Explaining 18F's intake process
  url: intake-process/
  internal: true
- text: Past work
  url: past-work/
  internal: true
  children:
  - text: Website modernization
    url: /#modernization
    internal: true
  - text: Data projects
    url: /#data
    internal: true
  - text: Internal tools
    url: /#internal
    internal: true
  - text: Digital strategy
    url: /#strategy
    internal: true
  - text: Design and development workshops
    url: /#workshops
    internal: true
  - text: Platforms
    url: /#platforms
    internal: true
- text: Business lines
  url: business-lines/
  internal: true
  children:
  - text: Acquisition Services
    url: acquisition-services/
    internal: true
  - text: Custom Partner Solutions
    url: custom-partner-solutions/
    internal: true
  - text: Learn
    url: learn/
    internal: true
  - text: Products and Platforms
    url: products-and-platforms/
    internal: true
  - text: Transformation Services
    url: transformation-services/
    internal: true
- text: Funding and IAA details
  url: funding-and-iaa/
  internal: true


repos:
- name: Intake
  description: Main repository
  url: https://github.com/18F/intake

back_link:
  url: "https://pages.18f.gov/"
  text: Read more 18F Pages

collections:
  pages:
    output: true
    permalink: /:path/

google_analytics_ua: UA-48605964-19

defaults:
  -
    scope:
      path: ""
    values:
      layout: "guides_style_18f_default"

styles:
  "assets/css/intake.css"

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
